{% extends "base.html" %}

{% block title %} BlogPost | Users {% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="heading h1">Users</h1> <hr class="border border-primary border-3 opacity-75">
    <div class="container">
        <table class="table table-dark table-bordered">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Data</th>
                    <th scope="col">Posts</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
            {% for user in users %}
                <tr class=" table-striped">
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td><a href="{{ url_for('get_user_data', user_id=user.id) }}"><button type="button" class="btn btn-outline-primary">Data</button></a></td>
                    <td><a href="{{ url_for('get_user_posts', user_id=user.id) }}"><button type="button" class="btn btn-outline-primary">Posts</button></a></td>
                    <td><a href="{{ url_for('delete_user_and_post', user_id=user.id) }}"><button type="button" class="btn btn-outline-primary">Delete</button></a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
