{% extends "base.html" %}

{% block title %} BlogPost | Users {% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="heading h1">Users</h1> <hr class="border border-primary border-3 opacity-75">
    <div class="container">
        <table class="table table-dark table-bordered">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
            {% for user in users %}
                <tr class=" table-striped">
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
